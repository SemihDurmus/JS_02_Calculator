<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculator">
        <div class="screen_class" id="screen">0</div>
        <button class="keys" id="ac">AC</button>
        <button class="keys" id="del">DEL</button>
        <button class="keys op_btn" id="division">/</button>
        <button class="keys nr_btn" id="one">1</button>
        <button class="keys nr_btn" id="two">2</button>
        <button class="keys nr_btn" id="three">3</button>
        <button class="keys op_btn" id="mult">*</button>
        <button class="keys nr_btn" id="four">4</button>
        <button class="keys nr_btn" id="five">5</button>
        <button class="keys nr_btn" id="six">6</button>
        <button class="keys op_btn" id="plus">+</button>
        <button class="keys nr_btn" id="seven">7</button>
        <button class="keys nr_btn" id="eight">8</button>
        <button class="keys nr_btn" id="nine">9</button>
        <button class="keys op_btn" id="minus">-</button>
        <button class="keys nr_btn" id="dot">.</button>
        <button class="keys nr_btn" id="zero">0</button>
        <button class="keys  op_btn" id="equal">=</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
